{% extends 'layout.html' %} {% block title%} Sign In {% endblock%} {% block body %}
<div class="container">

    <h1>Log In</h1>

    <form action="" method="post">
        <input type="hidden" name="csrf-token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" value="{{request.form.username}}" autofocus>
        </div>

        <div class="mb-3">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}">
        </div>

        <div class="mb-3">
            <input type="submit" value="Let Me In!" class="btn btn-primary mt-2">
        </div>

    </form>
</div>
{% endblock %}
